<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camply - Campus Social Network for Students</title>
    <meta name="description" content="Connect with fellow students, find hackathon teams, discover campus opportunities, and build your university network on Camply. The premier campus social networking platform." />
    <meta name="author" content="Camply Team" />
    <meta name="keywords" content="camply, campus social network, university networking, student collaboration, hackathon teams, campus events, student networking, university community, campus jobs, student opportunities" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://camply.live/" />
    <meta property="og:title" content="Camply - Campus Social Network for Students" />
    <meta property="og:description" content="Connect with fellow students, find hackathon teams, and discover campus opportunities on Camply." />
    <meta property="og:image" content="https://camply.live/og-image.svg" />
    <meta property="og:site_name" content="Camply" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://camply.live/" />
    <meta name="twitter:title" content="Camply - Campus Social Network for Students" />
    <meta name="twitter:description" content="Connect with fellow students, find hackathon teams, and discover campus opportunities on Camply." />
    <meta name="twitter:image" content="https://camply.live/twitter-image.svg" />
    <meta name="twitter:site" content="@camply_live" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://camply.live/" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/favicon.ico" />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Camply",
      "url": "https://camply.live",
      "logo": "https://camply.live/og-image.svg",
      "description": "Campus social network connecting students for collaboration, hackathons, and opportunities",
      "sameAs": []
    }
    </script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Camply",
      "url": "https://camply.live",
      "description": "Campus social network for students",
      "potentialAction": {
        "@type": "SearchAction",
        "target": {
          "@type": "EntryPoint",
          "urlTemplate": "https://camply.live/daily?q={search_term_string}"
        },
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
